<div class="modal fade" id="editAlbumModal" tabindex="-1" role="dialog" aria-labelledby="editAlbumModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form onsubmit="editAlbum(event, '{% url 'editAlbum' %}',$('#edit-album-id').val(), $('#edit-album-name').val(),$('#edit-album-artist').val(), $('#imageResultModal')[0])">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAlbumModalLabel">Edit song information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="edit-album-id" type="text" hidden>
                    <div class="form-group">
                        <label for="edit-album-name" class="col-form-label">Album:</label>
                        <input type="text" class="form-control" id="edit-album-name">
                    </div>
                    <div class="form-group">
                        <label for="edit-album-artist" class="col-form-label">Artist:</label>
                        <input type="text" class="form-control" id="edit-album-artist">
                    </div>
                    <div class="form-group">
                        <!-- Upload image input-->
                        <div class="input-group mb-3 px-2 py-0 rounded-pill bg-white shadow-sm"
                             style="justify-content: center">
                            <input id="uploadModal" type="file" name="profile_image" onchange="readURLAlbumArt(event, 'imageResultModal')"
                                   class="form-control border-0" style="display: none">
                            <label id="upload-label" for="uploadModal" class="font-weight-light text-muted"
                                   style="display: none"></label>
                            <div class="input-group-append">
                                <label for="uploadModal" class="btn btn-light m-0 rounded-pill px-4"> <i
                                        class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                        class="text-uppercase font-weight-bold text-muted">Choose profile
                                    picture</small></label>
                            </div>
                        </div>

                        <!-- Uploaded image area-->
                        <div class="image-area mt-1">
                            <img id="imageResultModal" src="#" alt=""
                                 class="img-fluid rounded shadow-sm mx-auto d-block w-30">
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
