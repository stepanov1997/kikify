<div class="modal fade" id="editAlbumModal" tabindex="-1" role="dialog" aria-labelledby="editAlbumModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form onsubmit="editAlbum(event, '{% url 'editAlbum' %}',$('#edit-album-id').val(), $('#edit-album-name').val(),$('#edit-album-artist').val())">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAlbumModalLabel">Edit song information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="edit-album-id" type="text" hidden>
                        <div class="form-group">
                            <label for="edit-album-name" class="col-form-label">Album:</label>
                            <input type="text" class="form-control" id="edit-album-name">
                        </div>
                        <div class="form-group">
                            <label for="edit-album-artist" class="col-form-label">Artist:</label>
                            <input type="text" class="form-control" id="edit-album-artist">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
