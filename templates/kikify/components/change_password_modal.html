<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form onsubmit="updatePassword(event, '{% url 'update_password' %}',$('#edit-old-password').val(), $('#edit-new-password').val(),$('#edit-new-password-again').val())">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change password of user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-old-password" class="col-form-label">Old password:</label>
                        <input type="password" class="form-control" id="edit-old-password">
                    </div>
                    <div class="form-group">
                        <label for="edit-new-password" class="col-form-label">New password:</label>
                        <input type="password" class="form-control" id="edit-new-password">
                    </div>

                    <div class="form-group">
                        <label for="edit-new-password-again" class="col-form-label">New password again:</label>
                        <input type="password" class="form-control" id="edit-new-password-again">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Change password</button>
                </div>
            </form>
        </div>
    </div>
</div>
