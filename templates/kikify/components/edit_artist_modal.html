<div class="modal fade" id="editArtistModal" tabindex="-1" role="dialog" aria-labelledby="editArtistModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form onsubmit="editArtist(event, '{% url 'editArtist' %}',$('#edit-artist-id').val(), $('#edit-artist-name').val())">
                <div class="modal-header">
                    <h5 class="modal-title" id="editArtistModalLabel">Edit artist information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                        <input id="edit-artist-id" type="text" hidden>
                        <div class="form-group">
                            <label for="edit-artist-name" class="col-form-label">Artist:</label>
                            <input type="text" class="form-control" id="edit-artist-name">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
