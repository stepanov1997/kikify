<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form onsubmit="editProfile(event, '{% url 'editProfile' %}',$('#edit-first-name').val(), $('#edit-second-name').val(),$('#edit-username').val(), $('#edit-email').val(), $('#edit-password').val(), $('#uploadProfileModal')[0])">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit profile information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-first-name" class="col-form-label">First name:</label>
                        <input type="text" class="form-control" id="edit-first-name">
                    </div>
                    <div class="form-group">
                        <label for="edit-second-name" class="col-form-label">Second name:</label>
                        <input type="text" class="form-control" id="edit-second-name">
                    </div>
                    <div class="form-group">
                        <label for="edit-username" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="edit-username">
                    </div>
                    <div class="form-group">
                        <label for="edit-email" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="edit-email">
                    </div>
                    <div class="form-group">
                        <label for="edit-password" class="col-form-label">Confirm password:</label>
                        <input type="password" class="form-control" id="edit-password">
                    </div>

                    <div class="form-group">
                        <!-- Upload image input-->
                        <div class="input-group mb-3 px-2 py-0 rounded-pill bg-white shadow-sm"
                             style="justify-content: center">
                            <input id="uploadProfileModal" type="file" name="profile_image" onchange="readURLAlbumArt(event, 'imageResultProfileModal')"
                                   class="form-control border-0" style="display: none">
                            <label id="upload-label" for="uploadProfileModal" class="font-weight-light text-muted"
                                   style="display: none"></label>
                            <div class="input-group-append">
                                <label for="uploadProfileModal" class="btn btn-light m-0 rounded-pill px-4"> <i
                                        class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                        class="text-uppercase font-weight-bold text-muted">Choose profile
                                    picture</small></label>
                            </div>
                        </div>

                        <!-- Uploaded image area-->
                        <div class="image-area mt-1">
                            <img id="imageResultProfileModal" src="#" alt=""
                                 class="img-fluid rounded shadow-sm mx-auto d-block w-30">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
