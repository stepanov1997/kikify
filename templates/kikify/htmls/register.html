{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>KIKIFY - register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include 'kikify/htmls/imports_login.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>

<div class="limiter">
    <div class="container-login100 w-100">
        <div class="wrap-login100 p-t-65 p-b-5 w-75">

            <span class="login100-form-title p-b-40">
			    {% if isUser %}
                    User registration
                {% else %}
                    Record label registration
                {% endif %}
		    </span>

            <span class="login100-form-avatar">
		        <img src="{% static 'favicon.svg' %}" alt="AVATAR">
		    </span>

            <span class="login100-form-title p-t-20 p-b-20">
		        KIKIFY
		    </span>

            <form class="login100-form validate-form flex-col" method="post" enctype="multipart/form-data"
                    {% if isUser %} action="{% url 'register_user' %}"
                    {% else %} action="{% url 'register_record_label' %}"
                    {% endif %}
                  enctype="multipart/form-data">
                {% csrf_token %}

                <div class="flex-two-rows">
                    <div class="flex-col p-1 m-r-3">
                        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                            <input class="input100" type="text" name="email">
                            <span id="passwordSpan" class="focus-input100" data-placeholder="Enter email"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-t-15 m-b-40 p-l-10" data-validate="Enter username">
                            <input class="input100 {% if username %}has-val{% endif %}" type="text" name="username"
                                   value="{% if username %}{{ username }}{% endif %}">
                            <span id="usernameSpan" class="focus-input100" data-placeholder="Enter username"></span>
                        </div>
                    </div>
                    <div class="flex-col p-1 m-r-3">
                        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter password">
                            <input class="input100" type="password" name="password">
                            <span id="passwordSpan" class="focus-input100" data-placeholder="Password"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-t-15 m-b-40 p-l-10" data-validate="Enter password">
                            <input class="input100" type="password" name="password_again">
                            <span id="passwordSpan" class="focus-input100"
                                  data-placeholder="Repeat password"></span>
                        </div>

                    </div>
                </div>

                <div class="row py-0 flex-c ">
                    <div class="w-50">
                        <!-- Upload image input-->
                        <div class="input-group mb-3 px-2 py-0 rounded-pill bg-white shadow-sm"
                             style="justify-content: center">
                            <input id="upload" type="file" name="profile_image" onchange="readURL(this);"
                                   class="form-control border-0" style="display: none">
                            <label id="upload-label" for="upload" class="font-weight-light text-muted"
                                   style="display: none"></label>
                            <div class="input-group-append">
                                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
                                        class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                        class="text-uppercase font-weight-bold text-muted">Choose profile
                                    picture</small></label>
                            </div>
                        </div>

                        <!-- Uploaded image area-->
                        <div class="image-area mt-1">
                            <img id="imageResult" src="#" alt=""
                                 class="img-fluid rounded shadow-sm mx-auto d-block w-30">
                        </div>
                    </div>

                </div>
                <div class="container-login100-form-btn w-100 text-center">
                    <button class="login100-form-btn max-w-200">
                        Register
                    </button>
                </div>
                {% if post_request and not successful %}
                    <div class="m-b-8 login-more p-t-20 text-center">
                        <span class="txt1" style="color:red">
                            Wrong username or password.
                        </span>
                    </div>
                {% endif %}

                <div class="login-more p-t-20 text-center">
                    <div class="m-b-8">
							<span class="txt1 fs-18">
								Back to
							</span>

                        <a href="{% url 'login_user' %}" class="txt2">
                            login form?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>
</body>
</html>
