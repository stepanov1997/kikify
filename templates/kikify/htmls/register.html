{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>KIKIFY - login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include 'kikify/htmls/imports_login.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-65 p-b-5">
            <form class="login100-form validate-form" method="post" action="{% url 'register_user' %}">
                {% csrf_token %}
                <span class="login100-form-title p-b-40">
						Welcome
					</span>

                <span class="login100-form-avatar">
						<img src="{% static 'favicon.svg' %}" alt="AVATAR">
					</span>

                <span class="login100-form-title p-t-20 p-b-20">
						KIKIFY
					</span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                    <input class="input100" type="text" name="email">
                    <span id="passwordSpan" class="focus-input100" data-placeholder="Enter email"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-15 m-b-40" data-validate="Enter username">
                    <input class="input100 {% if username %}has-val{% endif %}" type="text" name="username"
                           value="{% if username %}{{ username }}{% endif %}">
                    <span id="usernameSpan" class="focus-input100" data-placeholder="Enter username"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter password">
                    <input class="input100" type="password" name="password">
                    <span id="passwordSpan" class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-45" data-validate="Enter password">
                    <input class="input100" type="password" name="password_again">
                    <span id="passwordSpan" class="focus-input100" data-placeholder="Repeat password"></span>
                </div>

                <div class="row py-0">
                    <!-- Upload image input-->
                    <div class="input-group mb-3 px-2 py-0 rounded-pill bg-white shadow-sm" style="justify-content: center">
                        <input id="upload" type="file" name="profile_image" onchange="readURL(this);" class="form-control border-0" style="display: none">
                        <label id="upload-label" for="upload" class="font-weight-light text-muted" style="display: none"></label>
                        <div class="input-group-append">
                            <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
                                    class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                    class="text-uppercase font-weight-bold text-muted">Choose profile picture</small></label>
                        </div>
                    </div>

                    <!-- Uploaded image area-->
                    <div class="image-area mt-1">
                        <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>

                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Register
                    </button>
                </div>

                {% if not successful %}
                    <div class="m-b-8 login-more p-t-20 text-center">
                        <span class="txt1" style="color:red">
                            Wrong username or password.
                        </span>
                    </div>
                {% endif %}

                <div class="login-more p-t-20">
                    <div class="m-b-8">
							<span class="txt1 fs-18">
								Back to
							</span>

                        <a href="{% url 'reset_password' %}" class="txt2">
                            login form?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>
</body>
</html>
